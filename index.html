<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Title -->
  <title>Formulário de Contato</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body class="bg-light">
  <div class="container mx-auto bg-light mt-1 w-90">
    <header class="row mt-3">
      <!-- Accessibility bar / hide -->
      <nav id="accessibility_bar" class="col-12 visually-hidden">
        <ul id="shortcuts">
          <li><a href="#menu" accesskey="1">Ir para menu [1]</a></li>
          <li><a href="#form" accesskey="2">Ir para formulario [2]</a></li>
        </ul>
      </nav>

      <!-- Header -->
      <div class="col-12 col-sm-3">
        <img
          src="https://cdn.icon-icons.com/images/icon-icons.svg"
          alt="Info Pro"
          class="w-25 d-block mx-auto mx-sm-0"
        >
      </div>

      <div class="col-12 col-sm-9 mt-3 text-center text-sm-start mt-sm-0">
        <h1 class="fs-2">Toledo Carreiras</h1>
      </div>
    </header>

    <section class="row">
      <!-- Hidden Header -->
      <header class="col-12 visually-hidden">
        <h2 id="menu">Menu</h2>
      </header>

      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#form">Contato</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <!-- Form -->
      <article class="col-12">
        <header class="mt-3">
          <h2 id="form">Formulário de Contato</h2>
        </header>

        <form action="#" method="post">
          <fieldset>
            <div class="form-group">
              <label for="name">Nome</label>
              <input type="text" name="name" class="form-control mt-1" id="name" placeholder="Digite seu nome">
            </div>
            
            <div class="form-group mt-2">
              <label for="email">E-mail</label>
              <input type="email" name="email" class="form-control mt-1" id="email" placeholder="Digite seu email">
            </div>
  
            <div class="form-group mt-2">
              <label for="message">Mensagem</label>
              <textarea class="form-control mt-1" id="message" name="message" rows="3" placeholder="Digite uma mensagem"></textarea>
            </div>
  
            <div class="form-group mt-2">
              <button type="submit" id="send" value="Enviar" class="btn btn-primary">Enviar</button>
            </div>
          </fieldset>
        </form>
      </article>
    </section>

    <footer class="row mt-5">
      <div class="col-12">
        <p class="text-center fw-semibold">Copyright © 2021</p>
      </div>
    </footer>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  <!-- index js -->
  <script src="index.js"></script>
  <noscript></noscript>
</body>
</html>
